<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<style>
    
    iframe
    {
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        width: 100%;
        height: 100%;
        border: none;
    }


    .watermark
    {
        position: fixed;
        top: 50%;
        left: 0px;
        z-index: 1000;
        text-align: center;
        width: 100%;
        color: #999;
        font-size: 40px;

        text-shadow: 0px 0px 1px #666;

        transform:rotate(-10deg);
        -ms-transform:rotate(-10deg);     /* IE 9 */
        -moz-transform:rotate(-10deg);    /* Firefox */
        -webkit-transform:rotate(-10deg); /* Safari 和 Chrome */
        -o-transform:rotate(-10deg); 
    }
</style>
<body>

    <div class="watermark">
        我是水印....
    </div>
    
    <iframe class="fileViewer iframeViewer" src="https://www.mingdao.com/apps/kc/actionpage/owa.aspx?id=56fe2e258787e79a60612b1a" data-reactid=".0.1.0.0"></iframe>
</body>
</html>
