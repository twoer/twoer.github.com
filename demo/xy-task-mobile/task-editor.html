<!DOCTYPE html>
<html class="task-info">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta name="misapplication-tap-highlight" content="no"/>
        <meta name="HandheldFriendly" content="true"/>
        <meta name="MobileOptimized" content="320"/>
        <title>任务详情</title>
        <link rel="stylesheet" href="css/mui.css">
        <link rel="stylesheet" href="css/global.css">
    </head>
    <body>
        <div class="page">
            <header class="mui-bar mui-bar-nav">
                <a href="javascript:;" class="mui-icon mui-icon-left-nav mui-pull-left" data-rel="back"></a>
                <h1 class="mui-title">任务详情</h1>
            </header>
            
            <div class="mui-content">
                
                <div class="mui-content-padded">
                    <div class="mui-input-group">
                        <div class="mui-input-row">
                            <label>任务名称：</label>
                            <input type="text" value="今日任务web端设计">
                        </div>
                        <div class="mui-input-row">
                            <label>任务描述：</label>
                            <textarea name="" id="" cols="30" rows="10">项目描述项目描述项目描述项目描述项目描述项目描述</textarea>
                        </div>
                    </div>

                    <div class="mui-input-group">
                        <div class="mui-input-row">
                            <label>截至日期：</label>
                            <input type="date">
                        </div>
                        <div class="mui-input-row">
                            <label>优先级：</label>
                            <select name="" id="">
                                <option value="1">无优先级</option>
                                <option value="2">最低优先级</option>
                                <option value="3">次要优先级</option>
                                <option value="4">最高优先级</option>
                            </select>
                        </div>
                        <div class="mui-input-row">
                            <label>预估时间：</label>
                            <input type="text" value="4">
                        </div>
                    </div>

                    <div class="mui-input-group">
                        <div class="mui-input-row selector-row">
                            <label>任务项目：</label>
                            <a class="mui-btn mui-btn-link">NXY</a>
                        </div>
                        <div class="mui-input-row selector-row">
                            <label>任务阶段：</label>
                            <a class="mui-btn mui-btn-link">开发阶段</a>
                        </div>
                    </div>

                    <div class="mui-input-group">
                        <div class="mui-input-row selector-row">
                            <label>负责人：</label>
                            <a class="mui-btn mui-btn-link">张三</a>
                        </div>
                        <div class="mui-input-row selector-row">
                            <label>任务成员：</label>
                            <a class="mui-btn mui-btn-link">李四、王五、马六、李四、王五、马六、李四、王五、马六、李四、王五、马六</a>
                        </div>
                    </div>

                    <div class="mui-btn-group">
                        <a href="javascript:;" class="mui-btn mui-btn-primary mui-btn-block">完成任务</a>
                        <a href="javascript:;" class="mui-btn mui-btn-negative mui-btn-block">删除任务</a>
                    </div>

                </div>
            
            </div>
        </div>

    </body>

    <script type="text/javascript" src="http://g.alicdn.com/ilw/ding/0.3.9/scripts/dingtalk.js"></script>
    <script type="text/javascript" src="js/mui.js"></script>
    <script type="text/javascript" src="js/mui.indexedlist.js"></script>
    <script type="text/javascript" src="js/mobilebone.js"></script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/template.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/dingding-customize.js"></script>


</html>
