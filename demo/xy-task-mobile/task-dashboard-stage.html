<!DOCTYPE html>
<html class="task-dashboard-stage">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta name="misapplication-tap-highlight" content="no"/>
        <meta name="HandheldFriendly" content="true"/>
        <meta name="MobileOptimized" content="320"/>
        <title>任务看板</title>
        <link rel="stylesheet" href="css/mui.css">
        <link rel="stylesheet" href="css/global.css">
    </head>
    <body>
        <header class="mui-bar mui-bar-nav">
            <h1 class="mui-title">任务看板</h1>
        </header>

        <div class="mui-content">
            <div class="mui-slider">
                <div class="mui-slider-group">
                    <div class="mui-slider-item">
                        <div class="mui-card">
                            <div class="mui-table-title">
                                阶段 1
                            </div>
                            <ul class="mui-table-view">
                                <li class="mui-table-view-cell">任务 1</li>
                                <li class="mui-table-view-cell">任务 2</li>
                                <li class="mui-table-view-cell">任务 3</li>
                                <li class="mui-table-view-cell">任务 4</li>
                                <li class="mui-table-view-cell">任务 5</li>
                                <li class="mui-table-view-cell">任务 6</li>
                                <li class="mui-table-view-cell">任务 7</li>
                                <li class="mui-table-view-cell">任务 8</li>
                                <li class="mui-table-view-cell">任务 9</li>
                                <li class="mui-table-view-cell">任务 10</li>
                                <li class="mui-table-view-cell">任务 11</li>
                                <li class="mui-table-view-cell">任务 12</li>
                                <li class="mui-table-view-cell">任务 13</li>
                                <li class="mui-table-view-cell">任务 14</li>
                                <li class="mui-table-view-cell">任务 15</li>
                                <li class="mui-table-view-cell">任务 16</li>
                            </ul>
                        </div>
                    </div>
                    <div class="mui-slider-item">
                        <div class="mui-card">
                            <div class="mui-table-title">
                                阶段 2
                            </div>
                            <ul class="mui-table-view">
                                <li class="mui-table-view-cell">任务 1</li>
                                <li class="mui-table-view-cell">任务 2</li>
                                <li class="mui-table-view-cell">任务 3</li>
                            </ul>
                        </div>
                    </div>
                    <div class="mui-slider-item">
                        <div class="mui-card">
                            <div class="mui-table-title">
                                阶段 3
                            </div>
                            <ul class="mui-table-view">
                                <li class="mui-table-view-cell">任务 1</li>
                                <li class="mui-table-view-cell">任务 2</li>
                                <li class="mui-table-view-cell">任务 3</li>
                            </ul>
                        </div>
                    </div>
                    <div class="mui-slider-item">
                        <div class="mui-card">
                            <div class="mui-table-title">
                                阶段 4
                            </div>
                            <ul class="mui-table-view">
                                <li class="mui-table-view-cell">任务 1</li>
                                <li class="mui-table-view-cell">任务 2</li>
                                <li class="mui-table-view-cell">任务 3</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="mui-slider-indicator">
                    <div class="mui-indicator mui-active"></div>
                    <div class="mui-indicator"></div>
                    <div class="mui-indicator"></div>
                    <div class="mui-indicator"></div>
                </div>
            </div>
        </div>
        
        <nav class="mui-bar mui-bar-tab">
            <a class="mui-tab-item" href="task-dashboard-list.html">
                <span class="mui-icon iconfont icon-xiangmuleixing"></span>
                <span class="mui-tab-label">列表视图</span>
            </a>
            <a class="mui-tab-item mui-active" href="task-dashboard-stage.html">
                <span class="mui-icon iconfont icon-duochuangkou"></span>
                <span class="mui-tab-label">阶段视图</span>
            </a>
            <a class="mui-tab-item" href="javascript:;">
                <span class="mui-icon iconfont icon-shezhi"></span>
                <span class="mui-tab-label">项目信息</span>
            </a>
        </nav>
        
        
    </body>

    <script type="text/javascript" src="js/mui.js"></script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/template.js"></script>
    <script type="text/javascript" src="js/global.js"></script>

</html>
