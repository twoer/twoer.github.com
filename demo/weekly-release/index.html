<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>Time Weekly</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->


    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/vendor/modernizr.js"></script>
    
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    
    <div class="page-header">
        <div class="container">
            <h1>Time Weekly</h1>

            <div class="actions">
                <a href="javascript:;" class="btn btn-default btn-create">生成图片</a>
                <a href="javascript:;" class="btn btn-success btn-open" disabled target="_blank">打开</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col-md-4">
            <h2>编辑：</h2>

            <div class="editor-container">
                
                <div class="global-info">
        
                    <div class="form-group form-group-sm">
                        <a href="javascript:;" class="btn btn-block btn-sm btn-info btn-choose">
                            <span>选择页头图片，要有逼格的...(800 * 800+)</span>
                            <input type="file" accept="image/*" name="bgHeader">
                        </a>
                    </div>

                    <div class="form-group form-group-sm">
                        <a href="javascript:;" class="btn btn-block btn-sm btn-info btn-choose">
                            <span>选择页脚图片，要有逼格的...</span>
                            <input type="file" accept="image/*" name="bgFooter">
                        </a>
                    </div>
                    
                    <div class="form-group form-group-sm">
                        <input type="text" class="form-control input-sm" name="author" placeholder="期数、作者...">
                    </div>

                </div>

                <div class="repeat" data-repeat-index="0"></div>

                <div class="repeat-action text-right">
                    <button type="button" class="btn btn-success btn-xs repeat-add" data-repeat="tmpl-weekly">再写一条吧...</button>
                </div>
            </div>

        </div>
        <div class="col-md-8">
            <h2>预览：</h2>

            <div class="preview-container">
                <div class="hd">
                    <img src="" alt="">
                    <h5></h5>
                </div>
                
                <ul class="list">
                </ul>

                <div class="ft">
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </div>
    


    <script id="tmpl-weekly" type="text/repeat">
    <code>
        <div class="repeat-item" data-repeat-index="{#index#}">
            <span class="repeat-no">1</span>
            <button type="button" class="btn btn-danger btn-xs btn-delete repeat-remove">不要点我啦...</button>
            <div class="form-group form-group-sm">
                <a href="javascript:;" class="btn btn-sm btn-info btn-choose">
                    我要图片...
                    <input type="file" accept="image/*" name="picture">
                </a>
            </div>
            <div class="form-group form-group-sm">
                <input type="text" class="form-control" placeholder="小标题，一定要小..." name="title">
            </div>
            <div class="form-group form-group-sm">
                <textarea id="" cols="30" rows="5" class="form-control" placeholder="内容，内容，别忘记了..." name="content" ></textarea>
            </div><div class="form-group form-group-sm">
                <textarea id="" cols="30" rows="2" class="form-control" placeholder="短评，一定要短..." name="comment" ></textarea>
            </div>
        </div>
    </code>
    var setting = 
    { 
        repeat : '.editor-container .repeat',
        min : 1,
        max : 20,
        init : 0,
        onMin : function(sender)
        {
            alert('多少留一条吧...')   
        },
        onRemoveBefore : function($item, sender)
        {
            return confirm('确定要删除...');
        },
    };
</script>

    <script src="scripts/vendor.js"></script>

    

    

    <script src="scripts/main.js"></script>


  </body>
</html>
