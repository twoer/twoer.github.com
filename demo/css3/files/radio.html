<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" href="../style/demo.css" />

	<style>

	.demo-content div
	{
		float:none;
		height:40px;
		text-align:left;
	}

	input[type="checkbox"] {
	  display: none;
	}
	input + label {
	  position: relative;
	  float: left;
	  margin: 9px 9px 0px 0px;
	  height: 22px;
	  width: 45px;
	  background-color: #CCC;
	  -webkit-border-radius: 11px;
	  -moz-border-radius: 11px;
	  border-radius: 11px;
	  -webkit-background-clip: padding-box;
	  -moz-background-clip: padding;
	  background-clip: padding-box;
	}
	input + label:before {
		content:' ';
	  position: absolute;
	  top: 1px;
	  left: 1px;
	  width: 20px;
	  height: 20px;
	  background-color: #fff;
	  -webkit-border-radius: 10px;
	  -moz-border-radius: 10px;
	  border-radius: 10px;
	  -webkit-background-clip: padding-box;
	  -moz-background-clip: padding;
	  background-clip: padding-box;
	  -webkit-transition: -webkit-left 0.3s;
	  -moz-transition: -moz-left 0.3s;
	  -ms-transition: -ms-left 0.3s;
	  -o-transition: -o-left 0.3s;
	  transition: left 0.3s;
	}
	input:checked + label {
	  background-color: #62CA15;
	}
	input:checked + label:before {
	  left: 24px;
	}
</style>
</head>
<body>
	<div class="main">
		<div class="demo-content">
			<div>
				<input type="checkbox" checked name="" id="checkobx1">
				<label for="checkobx1"></label>
			</div>
			<div>
				<input type="checkbox" checked name="" id="checkobx2">
				<label for="checkobx2"></label>
			</div>
			<div>
				<input type="checkbox"  name="" id="checkobx3">
				<label for="checkobx3"></label>
			</div>
			<div>
				<input type="checkbox"  name="" id="checkobx4">
				<label for="checkobx4"></label>
			</div>
		</div>
	</div>
</body>
</html>
