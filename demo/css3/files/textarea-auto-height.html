<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" href="../style/demo.css" />
</head>
<body>
	<div class="main">
		<div class="demo-content">
			<textarea name="" id="" cols="30" rows="10" class="textarea" data-auto-height  style="overflow-y:visible"></textarea>
		</div>
	</div>
</body>
<script src="../script/require.js" data-main="../script/"></script>
<script>
	
	require(['jquery'], function()
	{
		

		$('.textarea[data-auto-height]').bind('blur focus input change propertychange keydown', function()
		{
			return;
			var $this = $(this);
			console.log('start:' + $this.scrollTop());

			$this.css(
			{
				'height' : ($this.outerHeight(true) +  $this.scrollTop())
			})

			console.log('end:' + $this.scrollTop());
		});


	});




</script>
</html>
