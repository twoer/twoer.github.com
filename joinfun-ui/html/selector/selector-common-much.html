<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择常用</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" href="..\../style/selector.css" />
<!--[if gte IE 8]><link rel="stylesheet" href="..\../style/ie8.css" /><![endif]-->
</head>
<body>
	<div class="selector selector-common-much">
		<h1>选择常用</h1>

		<div class="columns">
			<div class="column">
				<div class="select-wrap">
					<h4>待选常用：</h4>
					<select class="select source-list" multiple ="multiple" size="20">
						<option value="HHGrace All">HHGrace All</option>
						<option value="HHGrace Local">HHGrace Local</option>
						<option value="HHGrace Overseas">HHGrace Overseas</option>
						<option value="HHGrace EXP">HHGrace EXP</option>
						<option value="HHGrace President">HHGrace President</option>
						<option value="HHGrace EVP">HHGrace EVP</option>
						<option value="HHGrace Sr.Director">HHGrace Sr.Director</option>
						<option value="HHGrace Director">HHGrace Director</option>
						<option value="HHGrace Dep">HHGrace Dep</option>
						<option value="HHGrace Sec">HHGrace Sec</option>
						<option value="HHGrace Employee">HHGrace Employee</option>
					</select>
				</div>
			</div>

			<div class="column operate">
				<ul class="operate-list">
					<li>
						<a href="javascript:;" class="right"></a>
					</li>
					<li>
						<a href="javascript:;" class="left"></a>
					</li>
					<li>
						<a href="javascript:;" class="all-left"></a>
					</li>
				</ul>
			</div>
			
			<div class="column">
				<div class="filter">
				</div>

				<div class="select-wrap">
					<h4>已选群组：</h4>
					<select class="select selected-list" multiple ="multiple" size="20">
					</select>
				</div>

				<div class="buttons">
					<button class="button confirm" type="button">确定</button>
					<button class="button clear" type="button">清空</button>
					<button class="button abnormal close" type="button">关闭</button>
				</div>
		
			</div>

		</div>
	</div>
</body>
<script>
	var ctx = window['ctx'] || '';
	var actionType = 'default';
	var isMultiple = true;
</script>
<script src="..\../script/require.js" data-main="..\../script/selector.js"></script>
<script>
	function requireReady(selector)
	{
		var $key = $('.text.key');
		var $selectedList = $('.selected-list');
		var $rourceList = $('.source-list');

		//search function
		selector.search = function()
		{
			$.get(ctx + '/selector/select!findDeptsBySelectCondition.do',
			{
				keyword : $key.val()
			},function(result)
			{
				$rourceList.empty().renderOptions(result, 'label', 'value');
			}, 'json');
		};
	}

</script>
</html>
