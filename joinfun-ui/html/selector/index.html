        <h2>选择页面 :</h2>
        <code>
            
            <p>
                选择人员：
            </p>
            <div>
                <input type="text" class="text text-icon-people" data-action-type="Emp-default" >
                <input type="hidden" class="text" >
            </div>

            <p>选择人员(多选)</p>
            <div>
                <input type="text" class="text text-icon-people" data-action-type="MEmp-default" >
                <input type="hidden" class="text" >
            </div>
            
            <p>选择人员(多选)</p>
            <div style="width:400px;">
                <div class="multiple-selector">
                    <select name="" id="" class="select" multiple>
                    </select>
                    <ul class="action">
                        <li>
                            <a href="javascript:;" class="icon-selector-20" data-action-type="MEmp-default"></a>
                        </li>
                        <li>
                            <a href="javascript:;" class="icon-delete-20"></a>
                        </li>
                    </ul>
                </div>
            </div>

            <p>选择人员(带参数)</p>
            <div>
                <input type="text" class="text text-icon-people" data-action-type="MEmp-default?isDelete=true" >
                <input type="hidden" class="text" >
            </div>


            <p>选择人员(带多参数)</p>
            <div>
                <input type="text" class="text text-icon-people" data-action-type="MEmp-default?isDelete=true&isSB=false" >
                <input type="hidden" class="text" >
            </div>


            <p>选择人员(带动态参数)</p>
            <div>
                <input type="text" class="text text-icon-people" data-action-type="MEmp-default?isDelete=(#isDelete)&isSB=false" >
                <input type="hidden" class="text" >
                <input type="text" class="text" id="isDelete" value="true">
            </div>

            <p>选择人员(带系统回调)</p>
            <div>
                <input type="text" class="text text-icon-people" data-action-type="MEmp-default?isDelete=true@clear('#isClear1, #isClear2')" >
                <input type="hidden" class="text" >
                <input type="text" class="text" id="isClear1" value="clear 1">
                <input type="text" class="text" id="isClear2" value="clear 2">
            </div>

            <p>选择人员(带共有回调)</p>
            <div>
                <input type="text" class="text text-icon-people" data-action-type="MEmp-default?isDelete=true@public('xxx', 'xxx2')" >
                <input type="hidden" class="text" >
            </div>


            <p>选择人员(带私有回调)</p>
            <div>
                <input type="text" class="text text-icon-people" data-action-type="MEmp-default?isDelete=true@private('xxx', 'xxx2')" >
                <input type="hidden" class="text" >
            </div>

            <script>

                function private(args, actionType, items)
                {
                    debugger;
                    alert(args + '/' + actionType + '/' + items);
                }
            </script>

<script>
    

    function requireReady()
    {
        $(document).delegate('a[data-url]', 'click', function()
        {
            var url = $(this).attr('data-url');
            var size = $.parseJSON($(this).attr('data-size'));
            Utils.openWindow(url,size);
        });
