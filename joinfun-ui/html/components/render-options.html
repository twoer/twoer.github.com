<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" href="..\../style/t.css" />
<!--[if gte IE 8]><link rel="stylesheet" href="..\../style/ie8.css" /><![endif]-->
</head>
<body>
    <div class="demo">
        

        <h2>demo:</h2>
        <code>
            <p>
                <select name="" id="select1" class="select"></select>  
                <button class="button" id="button-select1" type="button">render</button>
            </p>
            <div>
                <textarea class="textarea textarea-code ">$('#select1').empty().append('<option></option>').renderOptions(data, 'text', 'value');</textarea>
            </div>

            <p>
                <select name="" id="select2" class="select"></select>  
                <button class="button" id="button-select2" type="button">render</button>
            </p>
            <div>
                <textarea class="textarea textarea-code textarea-code-120">$('#select2').empty().append('<option></option>').renderOptions(data,
{
    textField :'text', //文本字段
    valueField :'value', //值字段
    prefix : 'my-', //默认为 'data-'
    exclude :['ext', 'selected'] //排除属性
});</textarea>
            </div>
            
        </code>



    
    </div>
</body>
<script src="..\../script/require.js" data-main="..\../script/t.js"></script>
<script>
    
    var data  =[];
    data[0] = 
    {
        value : 'x',
        text : 'X',
        ext :'ext',
        selected : 'selected'
    }
    data[1] = 
    {
        value : 'y',
        text : 'Y',
        ext :'ext',
        selected : 'selected'
    }

    function requireReady()
    {
        $(document).delegate('#button-select1', 'click', function()
        {
            $('#select1').empty().append('<option></option>').renderOptions(data, 'text', 'value');
        });

        $(document).delegate('#button-select2', 'click', function()
        {

            $('#select2').empty().renderOptions(data,
            {
                textField :'text', //文本字段
                valueField :'value', //值字段
                prefix : 'my-', //默认为 'data-'
                exclude :['ext', 'selected'] //排除属性
            });
        });
    }
    
</script>

</html>
