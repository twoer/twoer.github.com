    <div class="input-content">
        <h2 class="tool-bar">
            <b class="icon"></b>

        </h2>
        
        <div class="validate-messages">

        </div>

        <div class="input">
            <form action="x">
                <h3 class="fold-hd" >
                    <a href="javascript:;" class="hd-icon-text">群组信息</a>
                </h3>

                        <tbody>

                                <th>
                                    <label>群组排序号</label>

                                </td>
                                <th>
                                    <label>群组中文名</label>
                                </th>
                                <td>
                                    <div class="text-outer">
                                        <input type="text" class="text">
                                    </div>
                                </td>
                                 <th>
                                    <label>群组英文名</label>
                                </th>
                                <td>
                                    <div class="text-outer">
                                        <input type="text" class="text">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label>群组成员</label>
                                </th>
                                <td>
                                    <div class="multiple-selector">
                                        <select name="" id="" class="select" multiple>
                                        </select>
                                        <ul class="action">
                                            <li>
                                                <a href="javascript:;" class="icon-selector-20" data-action-type="MEmp-default"></a>
                                            </li>
                                            <li>
                                                <a href="javascript:;" class="icon-delete-20"></a>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                                <th></th>
                                <td></td>
                                <th></th>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <h3 class="fold-hd" >
                    <a href="javascript:;" class="hd-icon-text">管理信息</a>
                </h3>
        
                <div class="fold-cnt">
                    <table class="form-grid form-grid-col6">
                        <tbody>
                            <tr>
                                <th>
                                    <label>操作类型</label>
                                </th>
                                <td>
                                    NA
                                </td>
                                <th>
                                    <label>是否失效</label>
                                </th>
                                <td>
                                    NA
                                </td>
                                <th>
                                    <label>是否隐藏</label>
                                </th>
                                <td>
                                    NA
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </form>
        </div>
