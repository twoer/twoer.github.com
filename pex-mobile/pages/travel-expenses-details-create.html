<header class="header-travel-expenses-details-create">
    <a id="backButton" class="button"></a>
    <h1 id="pageTitle" class="">差旅费用明细</h1>
    <a id="confirmButton" class="button"></a>
</header>

<div class="travel-expenses-details-form">
    <form action="#">
        <ul class="form-item">
            <li>
                <label class="require">
                    开始时间
                    <input type="text" class="text">
                </label>
            </li>
            <li>
                <label class="require">
                    结束时间
                    <input type="text" class="text">
                </label>
            </li>
            <li>
                <a href="#selector-currency" class="selector">
                    <label class="require">币种</label>
                    <span>人民币</span>
                </a>
            </li>
            <li>
                <label class="require">
                    汇率
                    <input type="text" class="text">
                </label>
            </li>
            <li>
                <a href="#selector-location" class="selector">
                    <label class="require">出差地点</label>
                    <span></span>
                </a>
            </li>
            <li>
                <a href="#selector-expense-cate" class="selector">
                    <label class="require">费用类型</label>
                    <span></span>
                </a>
            </li>
            <li class="has-suffix">
                <label class="require">
                    数量
                    <input type="text" class="text">
                </label>
                <span class="suffix">人</span>
            </li>
            <li>
                <label class="require">
                    金额
                    <input type="text" class="text">
                </label>
            </li>
<!--             <li>
                <label>换算金额</label>
                <span></span>
            </li> -->
        </ul>
        
        <ul class="form-item">
            <li>
                <textarea name="" id="" cols="30" rows="10" class="textarea" placeholder="备注..."></textarea>
            </li>
        </ul>

        <ul class="form-item image-upload">
            <li>
                <a href="javascript:;"><b>影像上传</b></a>
            </li>
        </ul>

        <div class="form-action">
            <a href="javascript:;" class="delete">删除此明细</a>
        </div>

    </form>
</div>


<script>
    
    function travelExpensesDetailsCreateOnload()
    {
        
    }

    function travelExpensesDetailsCreateUnload()
    {

    }


</script>
