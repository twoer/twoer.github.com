<div class="add-details-form">
    <div class="base-info">
        <a href="javascript:;" class="screenage"></a>

        <div class="form-item-groups">
            <div class="form-item " >
                <span class="cell-label require">金额</span>
                <input type="text" class="text" value="100.00">
            </div>
            <a href="#selector-expense-cate" class="form-item">
                <span class="cell-label require">费用类型</span>
                <b>住宿费</b>
            </a>
        </div>

    </div>

    <div class="form-item-groups">
        <div class="form-item " >
            <span class="cell-label require">时间段</span>
            <div class="date-zone">
                <i>从</i>
                <input type="text" class="text" value="2012-12-12">
                <i>至</i>
                <input type="text" class="text" value="2014-12-14">
            </div>
        </div>
        <a href="#selector-project" class="form-item">
            <span class="cell-label require">项目/产品</span>
            <b>SGM</b>
        </a>
    </div>

    <textarea  class="textarea" placeholder="输入备注"></textarea>

    <div class="buttons">
        <button type="button" class="button-delete">删除此单据</button>
    </div>
</div>
