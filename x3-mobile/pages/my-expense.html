<!doctype html>
<html lang="en" class="my-expense">
<head>
	<meta charset="UTF-8">
	<title>my expense</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="../style/global.css">
</head>
<body >
	<div class="main">
		
		<div class="side-menu">
	<div class="user-info">
		<a class="avatar">
			<img src="../images/avatar.jpg" alt="">
		</a>
		<div class="user-details">
			<span>张三</span>
			<cite>Java程序员</cite>
		</div>
	</div>

	<ul class="menu-list">
		<li>
			<a href="javascript:;" class="my-expense">我的报销<i>999</i></a>
			
		</li>
		<li>
			<a href="javascript:;" class="business-transaction">业务办理<i>88</i></a>

		</li>
		<li>
			<a href="javascript:;" class="bill-sign">单据签收<i>3</i></a>
		</li>
		<li>
			<a href="javascript:;" class="bill-payment">单据支付<i>2</i></a>
		</li>
		<li>
			<a href="javascript:;" class="system-setting">系统设置<i>1</i></a>
		</li>
	</ul>
</div>

		<div class="content">
			<div class="hd">
				<div class="hd-fixed">
					兴元X/3
					<a href="javascript:;" class="left-link menu"></a>
					<a href="javascript:;" class="right-link create"></a>
				</div>
			</div>
			
		</div>
	</div>
</body>
<script src="../script/jquery.js"></script>
<script>
	
	//menu
	$(document).delegate('.hd .left-link.menu', 'click', function()
	{
		var $this = $(this);
		var _height = [$(window).height(), $('.main .content').height() ].sort(function(i, j){return i > j ? -1 : 1}).shift();
		var _dataShowMenu = ($this.attr('data-show-menu') === 'true');
		var _showwidth = '62.5%';
		var _animateTime = 200;

		if(_dataShowMenu)
		{
			_showwidth = '0%';
			$this.attr('data-show-menu', false);
		}
		else
		{
			$this.attr('data-show-menu', true);
		}

		_dataShowMenu ? _showwidth = '0%' : _showwidth = '62.5%';

		$('.main .side-menu').stop().height(_height).animate(
		{
			'left' : _showwidth === '0%' ? '-62.5%' : '0%'
		}, _animateTime);

		$('.main .content').stop().width($(window).width()).animate(
		{
			'margin-left' : _showwidth
		}, _animateTime);

		$('.main .hd-fixed').stop().width($(window).width()).animate(
		{
			'left' : _showwidth
		}, _animateTime);
	});

	//refresh
	$(document).delegate('.hd .right-link.refresh', 'click', function()
	{
		window.location.reload();
	});

</script>
</html>
