<!doctype html>
<html lang="en" class="login">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="../style/global.css">
</head>
<body >
	<div class="logo">
		<img src="../images/logo.png" alt="logo">
	</div>

	<div class="login-form">
		<form action="index.html">
			<div class="form-item user-name">
				<input type="text" class="text" placeholder="请输入用户名">
			</div>
			<div class="form-item user-pwd">
				<input type="password" class="text" placeholder="请输入密码">
			</div>
			<div class="form-item user-button">
				<button class="button" type="submit">登录</button>
			</div>
			<div class="form-item user-forgetpwd">
				<a href="javascript:;">忘记密码？</a>
			</div>
		</form>
	</div>
</body>
</html>
